    description: The resale access request ID
    type: string
    example: 957f4527-018f-4e83-80e9-4a9c75d78538
  code:
    description: The resale access request code
    type: string
    example: 123456
  isPending:
    description: Whether or not the resale access request is pending
    type: boolean
    example: false
  isApproved:
    description: Whether or not the resale access request is pending
    type: boolean
    example: false
  isRevoked:
    description: Whether or not the resale access request is pending
    type: boolean
    example: false
  isRejected:
    description: Whether or not the resale access request is pending
    type: boolean
    example: false
  createdAt:
    description: The resale access request creation date
    type: string
    format: date-time
    example: "2023-06-19T14:36:33.164758Z"
  approvedAt:
    description: The resale access request approval date
    type: string
    format: date-time
    example: "2023-06-19T14:36:33.164758Z"
  rejectAt:
    description: The resale access request rejection date
    type: string
    format: date-time
    example: "2023-06-19T14:36:33.164758Z"
  consumer:
    $ref: './../consumers/Single.yml'
